<div ng-controller="umoduleCtrl" class="userPro-box">
    <!--标题-->
    <h3 class="m-n font-thin h3 userList-title">项目模块管理</h3>
    <form class="navbar-form navbar-form-sm navbar-left shift m_margin20 search-box">
        <!--搜索框-->
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control input-sm no-border rounded padder" placeholder="输入项目名称"
                       ng-model="searchInput" id="searchInput" autocomplete="off">
                <!--搜索按钮-->
                <!--<span class="input-group-btn" ng-click="search()">-->
                <span class="input-group-btn" ng-click="search()">
                <button type="submit" class="btn btn-sm rounded" style="line-height: 1.55"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </div>
    </form>
    <div class="userProCon">
        <!--项目管理列表-->
        <div class="proCon-scroll">
            <table class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>项目名称</th>
                    <th>公司</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody style="height: 200px;overflow-y: scroll">
                <tr ng-repeat="item in project_listData">
                    <td>{{item.project_name}}</td>
                    <td>{{item.project_company}}</td>
                    <td ng-show="userRName=='liangxuan'">
                        <span class="proBtn" ng-click="moduleAdd(item.project_id)">增加</span>
                        <span class="proBtn" ng-click="moduleDel(item.project_id)">删除</span>
                    </td>
                    <td ng-show="userRName!=='liangxuan'">
                        <span class="proBtn">增加</span>
                        <span class="proBtn">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="moduleMask">
                <div class="moduleMaskBox">
                    <div class="ztree " id="tree"></div>
                    <!-- <a href class="btn btn-info1 font-bold m cancel" ng-click="cancel()">取消</a> -->
                    <!-- <a href class="btn btn-info font-bold m sure" ng-click="sure()">确定</a> -->
                </div>
            </div>
        </div>

    </div>
</div>
