            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>公司</th>
                    <th>项目数</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in userManageDataS">
                    <td>{{item.username}}</td>
                    <td>{{item.company}}</td>
                    <td>{{item.numproject}}</td>
                    <td>
                        <span class="proBtn" ng-click="addProBtn(item.username,item.user_id)">增加</span>
                        <span class="proBtn" ng-click="remProBtn(item.username,item.user_id)">删除</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--增加项目-->
        <div class="addProCon">
            <table class="table table-striped b-t b-light">
                <!--搜索框-->
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm no-border rounded padder" placeholder="输入项目名称"
                               ng-model="searchInputAdd" id="searchInputAdd" autocomplete="off">
                        <!--搜索按钮-->
                        <!--<span class="input-group-btn" ng-click="search()">-->
                        <span class="input-group-btn" ng-click="search()">
                <button type="submit" class="btn btn-sm rounded" style="line-height: 1.55"><i class="fa fa-search"></i></button>
              </span>
                    </div>
                </div>
                <thead>
                <tr>
                    <th style="width:20px;">
                        <label class="i-checks m-b-none">
                            <input type="checkbox" id="all"><i></i>
                        </label>
                    </th>
                    <th>
                        <span>全选</span>
                        <!-- <span class="proBtn marLeft-10" ng-click="yesAdd()">确定增加</span> -->
                    </th>
                    <th>用户名称</th>

                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in NoExistsData">
                    <td><label class="i-checks m-b-none"><input type="checkbox" name="box"
                                                                id="{{item.project_id}}"><i></i></label></td>
                    <td>{{item.project_name}}</td>
                    <td>{{item.customer_name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--删除项目-->
        <div class="removeProCon">
            <table class="table table-striped b-t b-light">
                <!--搜索框-->
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm no-border rounded padder" placeholder="输入项目名称"
                               ng-model="searchInputDel" id="searchInputDel" autocomplete="off">
                        <!--搜索按钮-->
                        <!--<span class="input-group-btn" ng-click="search()">-->
                        <span class="input-group-btn" ng-click="search()">
                <button type="submit" class="btn btn-sm rounded" style="line-height: 1.55"><i class="fa fa-search"></i></button>
              </span>
                    </div>
                </div>
                <thead>
                <tr ng-show="project_listData.length > 0">
                    <th style="width:20px;">
                        <label class="i-checks m-b-none">
                            <input type="checkbox" id="remAll"><i></i>
                        </label>
                    </th>
                    <th>
                        <span>全选</span>
                        <!-- <span class="proBtn marLeft-10" ng-click="yesRem()">确定删除</span> -->
                    </th>
                    <th>公司名称</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in project_listData">
                    <td><label class="i-checks m-b-none"><input type="checkbox" name="box" remoId="{{item.project_id}}"><i></i></label>
                    </td>
                    <td>{{item.project_name}}</td>
                    <td>{{item.project_company}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!--标题-->
        <h3 class="m-n font-thin h3 userList-title">用户项目信息</h3>
    </div>
</div>
