<div ng-controller="uinfoCtrl">
    <div class="panel-body">
        <div class="mar-bottom-50 mar-top-30">
            <a href class="thumb-lg pull-left m-r">
                <img src="img/a0.jpg" class="img-circle">
            </a>
            <div class="clear m-b">
                <div class="m-b m-t-sm">
                    <span class="h3 text-black">liangxuan</span>
                    <small class="m-l">中国,北京</small>
                </div>
                <a href class="btn btn-sm btn-success btn-rounded">管理员</a>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">用户名</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="" disabled value="{{dataS.username}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">所属公司</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="" disabled value="{{dataS.company}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">创建时间</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="" disabled value="{{dataS.createtime}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">手机号</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="" disabled value="{{dataS.phone}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">邮箱</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="" disabled value="{{dataS.email}}">
            </div>
        </div>

    </div>
</div>

<style>
    .mar-bottom-50{
        margin-bottom: 50px;
    }
    .mar-top-30{
        margin-top: 30px;
    }
    input{
        margin-bottom: 24px;
    }
    .control-label{
        line-height: 32px;
        width: 100px;
    }
    .panel-body{
        width: 860px;
        margin: 0 auto
    }

</style>
