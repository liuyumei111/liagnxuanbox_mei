<div class="container m_bg" ng-init="app.settings.container = false;" ng-controller="homeCtrl">
    <!--公共头部-->
    <div>
        <div class="navbar app-header navbar  bg-white-only navbar-fixed-top">
            <div class="col-xs-12 m_height">
                <a ui-sref="access.selections">
                    <div class="m_home-logo">
                        <img src="img/logo.png" alt="">
                    </div>
                </a>
                <div class="m_exit">
                    <div class="dropdown" dropdown>
                        <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="img/a0.jpg" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
                            <span class="hidden-sm hidden-md">{{userRName}}</span> <b class="caret"></b>
                        </a>
                        <!-- dropdown -->
                        <ul class="dropdown-menu animated fadeInRight w">

                            <li>
                                <a ui-sref="userAdmin.info">
                                    <i class="glyphicon glyphicon-cog" style="margin-right: 18px"></i>
                                    用户管理
                                </a>
                            </li>
                            <li class="divider"></li>
                            <li ng-click="exit()">
                                <a ui-sref="access.signin">
                                    <i class="glyphicon glyphicon-share-alt" style="margin-right: 18px"></i>
                                    退出
                                </a>

                                <!--glyphicon glyphicon-share-alt-->
                            </li>
                        </ul>
                        <!-- / dropdown -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--主体部分-->
    <div class="container">
        <div class="row m_row">
            <div class="m_title">
                <h3>所有项目（{{totalRecord}}）</h3>
                <!--搜索-->
                <form class="navbar-form navbar-form-sm navbar-left shift m_margin20">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm no-border rounded padder" placeholder="输入项目名称" ng-model="searchInput" id="searchInput" autocomplete="off">
                            <!--搜索按钮-->
                            <span class="input-group-btn" ng-click="search()">
                <button type="submit" class="btn btn-sm rounded" style="line-height: 1.55"><i class="fa fa-search"></i></button>
              </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="m_content" style="min-height: 600px;">
                <div class="col-xs-12 col-sm-6 col-lg-3 m_item" ng-repeat="item in projectS">
                  <div class="m_box">
                      <div class="panel panel-default m_panner-bg-color">
                          <div class="panel-heading m_panner-bg-color">{{item.project_name}}</div>
                          <div class="m_address">
                              <p> <img src="img/izone/icon/address.jpg" alt="">{{item.project_province}}</p>
                          </div>
                          <div class="panel-body m_panel-body">
                              <p>{{item.project_desc_client || "暂无简介"}}</p>
                          </div>
                          <div class="panel-footer m_btn m_panner-bg-color" ng-click="getProjectName(item)">查看数据详情</div>
                      </div>
                  </div>
                </div>
                <div class="m_none">
                    <span>查询结果为空！！！</span>
                </div>
            </div>
        </div>

        <!--分页-->
        <div style="text-align: right">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <!-- <li><a href="#">1</a></li>
                     <li><a href="#">2</a></li>-->
                </ul>
            </nav>
        </div>
    </div>


    <div data-ng-include=" 'tpl/blocks/loading.html' " ng-show="loading" ></div>

</div>
